                    <h2><span data-i18n="Masanori Sakata"></span></h2>
                    <h3><span data-i18n="Đại diện trung tâm"></h3>
                    <hr>
                    <h4><span data-i18n="Ngày tháng năm sinh"></h4>
                    <h4><small><span data-i18n="25/1/1979"></small></h4>
                    <h4><span data-i18n="Quê quán"></h4>
                    <h4><small><span data-i18n="Saitama, Japan"></small></h4>
                    <h4><span data-i18n="Từ yêu thích"></h4>
                    <h4><small><span data-i18n="Nỗ lực."></small></h4>
                </div>
                <div class="col-sm-12">
                    <!--<div collapse="!isCollapsed"> -->
                        <hr>
                        <h4><span data-i18n="Lý lịch"></h4>
                        <ul>
                            <li><span data-i18n="Sau khi tốt nghiệp trường đại học kiến trúc đã làm việc về kiến trúc xây dựng và bất động sản."></li>
                            <li><span data-i18n="Năm 2004 đã thi đậu kỳ thi kiến thức của quốc gia cấp độ 1( có 10,000 người dự thi, trong đó chỉ có 60 người đậu, và đứng thứ 45)"></li>
                            <li><span data-i18n="Đã có kinh nghiệm làm việc tại Bộ giáo dục Nhật bản."></li>
                            <li><span data-i18n="Tháng 11/2013 đã thành lập trung tâm Himawari."></li>
                        </ul>
                        <hr>
                        <h4><span data-i18n="Sở thích"></h4>
                        <ul>
                            <li><span data-i18n="Thích và chơi giỏi tất cả các môn thể thao, đặt biệt là bơi lội, bóng chày, cầu long, golf, trượt tuyết,v.v.."></li>
                            <li><span data-i18n="Thích du lịch. Đã đi tham quan rất nhiều nước trên thế giới.."></li>
                            <li><span data-i18n="Hiện tại có hứng thú và đang cố gắng học tiếng việt."></li>
                        </ul>
                        <hr>
                        <h4><span data-i18n="Lời nhắn nhủ"></h4>
                        <h4><small><span data-i18n="Nhật bản và Việt nam có mối quan hệ mật thiết, và đang hợp tác trên nhiều lĩnh vực. Hiện nay đang được gọi là thời kỳ vàng, vì các công ty Nhật đã và đang đầu tư mạnh mẽ vào Việt Nam. Nhật bản hiện là nước tỉ lệ sinh thấp tuổi thọ tăng. Việc đưa người nước ngoài sang sinh sống, học tập, làm việc và cống hiến cho đất nước là giải pháp không thể thiếu hiện nay. Gần đây, Việt Nam là nước được Nhật đang nhắm tới."></small></h4>
                        <h4><small><span data-i18n="Nếu có học sinh nào muốn học tiếng Nhật, muốn thành công ở Nhật bản hoặc ở Việt nam, muốn gia đình có cuộc sống sung túc, thì hãy đến với trung Tâm Himawai. Chúng tôi sẽ giúp bạn thực hiện ước mơ. Nếu có bạn nào bảo tôi ghét học ( tôi nghĩ là nhiều) thì hãy nhìn vào tấm gương của tôi , vì ngày xưa tôi cũng rất ghét học. Bạn phải biết rằng, việc học chăm chỉ thì đó là khối tài sản lớn trong tương lai của bạn. Ngược lại, nếu không học thì sẽ không có tương lai tốt đẹp ( điều này chắc mọi người đều hiểu). Bây giờ, nếu có bạn nào đang có suy nghĩ muốn cố gắng học tiếng Nhật, muốn học chuyên môn, muốn học Đại học hoặc cao học ở Nhật, thì chúng tôi sẽ cố gắng hết sức để giúp bạn hoàn thành mục tiêu."></small></h4>
                        <h4><small><span data-i18n="Tôi sẽ rất vui khi được gặp bạn ở trung tâm Himawari tại Việt Nam và Nhật bản."></small></h4>
                    <!-- </div>

                </div>
            </div>
        </div>

            <div class="panel-body">
                <div class="col-sm-7 col-lg-8">
                    <h2><span data-i18n="Tran Thi Yen"></span></h2>
                    <h3><span data-i18n="Trưởng trung tâm"></h3>
                    <hr>
                    <h4><span data-i18n="Ngày tháng năm sinh"></h4>
                    <h4><small><span data-i18n="8/11/1983"></small></h4>
                    <h4><span data-i18n="Quê quán"></h4>
                    <h4><small><span data-i18n="Hồ Chí Minh"></small></h4>
                </div>
                <div class="col-sm-12">
                    <hr>
                    <h4><span data-i18n="Lý lịch"></h4>
                    <ul>
                        <li><span data-i18n="Tốt nghiệp trường trung cấp du lịch và Khóa Nhật ngữ trung cấp tại trường Đông Du."></li>
                        <li><span data-i18n="Kinh nghiệm làm hướng dẫn du lịch khách Nhật tại HCM 3 năm."></li>
                        <li><span data-i18n="Tốt nghiệp ngành kinh tế khoa chiến lượt kinh doanh tại trường đại học Tokuyama Nhật bản."></li>
                        <li><span data-i18n="Nhận học bổng 1 năm của tập đoàn Rotary Yoneyama group."></li>
                        <li><span data-i18n="Kinh nghiệm làm việc tại trường tiếng Nhật ở Tokyo."></li>
                        <li><span data-i18n="Tháng 11/2013 làm trưởng trung tâm Himawari tại Ninh Bình."></li>
                    </ul>
                    <hr>
                    <h4><span data-i18n="Sở thích"></h4>
                    <ul>
                        <li><span data-i18n="Du lịch, mua sắm, xem phim."></li>
                    </ul>
                    <hr>
                    <h4><span data-i18n="Lời nhắn nhủ"></h4>
                    <h4><small><span data-i18n="Hiện nay chính phủ Nhật bản đang nới lỏng tình trạng nhập cư cho người nước ngoài nói chung, và người Việt Nam nói riêng. Vì vậy đây là cơ hội rất tốt dành cho những bạn có mơ ước du học tại Nhật Bản. Khi học tại Nhật bạn có thể học hỏi được nhiều điều từ văn hóa, cách cư xử văn minh, cuộc sống hiện đại và 1 nên công nghệ lớn trên thế giới."></small></h4>
                    <h4><small><span data-i18n="Nắm bắt được tình hình này, 1 vài năm trở lại đây lượng học sinh sang du học ở Nhật tăng lên nhanh chóng. Tuy nhiên có 1 số du học sinh sang Nhật không phải để học mà là để kiếm tiền, làm việc cật lực như 1 tu nghiệp sinh, kể cả làm những việc xấu như ăn cắp, lừa đảo,v.v. Kiếm tiền không phải là xấu, nhưng mình muốn khuyên các bạn là muốn kiếm tiền cũng cần có kiến thức, có đẳng cấp. Nếu học tiếng Nhật kỹ từ bên VN hoặc học kỹ , học chăm chỉ sau khi sang Nhật có đi làm ít giờ, mỗi tháng bạn cũng có 1 khoản tiền lương hậu hĩnh, đủ trang trải cho tiền sinh hoạt phí, tiền học mà không cần sự hỗ trợ từ gia đình. Sau khi tốt nghiệp trường tiếng Nhật tất nhiên nếu học chăm chỉ thì bạn sẽ được nhận học vào trường đại học 1 cách dễ dàng (một số bạn đăng ký học trường nghề vì không đủ năng lực vào đại học). Và sau khi tốt nghiệp đại học thì bạn có thể học lên cao học, hoặc xin việc làm tại Nhật hoặc tại Việt Nam. Với vốn kiến thức mà bạn đã cố gắng rèn luyện lâu nay, thì tất nhiên làm ở đâu cũng sẽ nhận được mức lương xứng với năng lực của bạn."></small></h4>
                    <h4><small><span data-i18n="Mong rằng trung tâm sẽ sớm gặp các bạn,những du học sinh xuất xắc, có ý chí cầu tiến, và nghị lực mạnh mẽ. Hãy cùng Himawari thực hiên ước mơ, làm giàu kiến thức, làm giàu quê hương và làm cầu nối thân thiện giữa Việt Nam và Nhật Bản."></small></h4>
                </div>
            </div>
        </div>

                <div class="col-sm-12">
                    <hr>
                    <h4><span data-i18n="Lý lịch"></h4>
                        <ul>
                            <li><span data-i18n="Năm 2011: Tốt nghiệp chuyên ngành Lập trình phần mềm trường Học viên NIIT"></li>
                            <li><span data-i18n="Sau khi tốt nghiệp đã làm việc đã làm việc tại vị trí Tester phần mềm tại công ty phát triển công nghệ TTS"></li>
                            <li><span data-i18n="Có kinh nghiệm làm trong lĩnh vực cung ứng nhân sự tại VungtauWorks Human Resource Support Office và tư vấn tài chính tại Công ty bất động sản ABBO (New Zealand)"></li>
                            <li><span data-i18n="Từ tháng 11/2013 thành lập Trung tâm tư vấn du học HIMAWARI tại Ninh Bình. Chịu trách nhiệm tiếp nhận hồ sơ, chuẩn bị hồ sơ, phỏng vấn học sinh, chuẩn bị lớp học và ký túc xá cho học sinh trong quá trình học tại Việt Nam"></li>
                        </ul>
                    <hr>
                    <h4><span data-i18n="Sở thích"></h4>
                    <ul>
                        <li><span data-i18n="Là một người hướng ngoại nên tôi luôn luôn thích nói chuyện với mọi người, thích đọc sách, nghe nhạc và chơi thể thao."></li>
                    </ul>
                    <hr>
                    <h4><span data-i18n="Lời nhắn nhủ"></h4>
                    <h4><small><span data-i18n="Tại Việt Nam hiện nay đã có rất nhiều công ty của Nhật được thành lập. Chính phủ Nhật đã có những chính sách rất thông thoáng: Đầu tư rất nhiều vốn ODA vào Việt Nam, mở của cho sinh viên Việt Nam được đến học tập và làm việc tại Nhật. Như vậy Đối với sinh viên Việt Nam mà nói đây chính là cơ hội vàng để các bạn được đến học tập tại một đất nước phát triển như Nhật Bản. Hãy nắm bắt cơ hội để tự mình thay đổi tương lai của mình. Chúc các bạn thành công."></small></h4>
