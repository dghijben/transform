            <div class="col-md-7 col-lg-8">
                <h3></span><span data-i18n="Chất lượng tốt"></span></h3>

                <p><span data-i18n="Tokyo có trên 200 trường nhật ngữ, và trong đó có đủ loại trường tốt xấu. Trung tâm chúng tôi chỉ chọn ra những trường tốt nhất để giới thiệu cho các bạn. Vì nếu học trường tốt thì khả năng Nhật ngữ mới phát triển nhanh được. Và có cơ hội giao tiếp, học hỏi, giao lưu văn hóa với các nước bạn trên thế giới."></p> 
            
                <p><span data-i18n="Hiện nay Himawari đang liên kết, có mối quan hệ đặt biệt với các trường tại trung tâm Tokyo có bằng chứng nhận đặt biệt của chính phủ Nhật. ( chỉ có 15 trường có chứng nhận này)."></p> 

                <p><span data-i18n="Quyền lợi khi được học ở các trường này là có các chế độ ưu đãi như: giảm tiền học phí, giảm vé tham quan, giảm nửa giá các loại phương tiện giao thông ( xe điện, tàu điện ngầm, xe buýt, shinkansen, ..)"></p>
            </div>

            </div>
            
        </div>

    <div class="panel">
        <div class="panel-body">
            <h3><small><span class="text-primary" data-i18n="Đăc điểm 2"></span></small></h3>
            
            <div class="col-sm-12">
                <h3><span data-i18n="An tâm"></span></h3>
                <p><span data-i18n="Trung tâm Himawari là do người Nhật thành lập, nên các bạn sẽ được hỗ trợ khi sang đến Nhật, và trong thời gian du học tại Nhật. Khi gặp bất kỳ khó khăn nào thì có thể liên lạc cho đại diện tại Nhật để được hỗ trợ."></p>

        <div class="panel-body">

            <h3><small><span class="text-primary" data-i18n="Đăc điểm 3"></span></small></h3>
            
            <div class="col-md-7 col-lg-8">
                
                <h3><span data-i18n="Có chuẩn bị ký túc xá dành riêng cho học sinh của trung tâm"></span></h3>
                
                <p><span data-i18n="Trung tâm Himawari có hỗ trợ KTX cho sinh viên đăng ký học tại trung tâm.Ở Tokyo giá cả đắt đỏ, vì vậy để kiếm 1 căn hộ giá rẻ dành cho sinh viên thì rất khó."></p>

                <p><span data-i18n="Hiện nay có nhiều du học sinh đang sống trong 1 môi trường người đông chật hẹp. Nắm bắt được tình hình khó khăn của du học sinh hiện nay, để cho học sinh của trung tâm có môi trường sạch sẽ, thoáng mát, thuận lợi trong viêc đi lại ,chúng tôi đã thiết kế 1 ký túc xá chỉ dành cho học sinh của trung tâm."></p>

                <p><span data-i18n="Ký túc xá mà chúng tôi đang nói đến là 1 nơi không khí trong lành , nằm ngay giữa lòng thành phố Tokyo, và nằm trong khu phố căn hộ cao cấp, yên tĩnh. Đi bộ đến ga gần nhất mất khoảng 7 phút, và đi xe đạp đến trường mất 10 phút. Đi đến shinjyuku mất 2 ga ( 4 phút). Trong KTX thì mỗi em học sinh sẽ có 1 không gian riêng của mình ( chứ không phải nhồi nhét theo kiểu 1 phòng 5,7 người), có giường, bàn ghế riêng cho từng học sinh. Có nhà vệ sinh, bếp, các thiết bị cần thiết,.. Ngoài ra, còn có 1 phòng giao lưu (phòng khách) có ghế sofa , kệ sách, tivi,.. để ngồi nói chuyện, giao lưu với bạn bè."></p>
            </div>

                <p><span data-i18n="Trung tâm sẽ thu lệ phí theo từng kỳ chứ không thu 1 lần gây khó khăn cho phụ huynh trong việc chuẩn bị. Lệ phí bao nhiêu, thu như thế nào thì hãy liên lạc cho trung tâm để được trả lời cụ thể."></p>

                <p><span data-i18n="Lưu ý: Hiện nay trung tâm tư vấn du học ở VN tăng lên rất nhiều. Tuy nhiên trong đó có nhiều trung tâm tư vấn tốt và không tốt. Nếu bạn đang nghĩ đến việc tìm một trung tâm để theo học thì hãy tìm hiểu kỹ để không tiền mất tật mang, gây khó khăn hơn cho bố mẹ."></p>
